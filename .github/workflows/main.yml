name: Web E2E Tests - trabalho final

on:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Node version
        run: node --version

      - name: Instalando dependências
        run: npm install

      - name: Listar arquivos cypress (debug)
        run: |
          echo "Arquivos em cypress/e2e:"
          ls -la cypress || true
          ls -la cypress/e2e || true
          echo "Buscar o arquivo exato:"
          ls -la cypress/e2e/**/automation-exercise-test-cases-modules.cy.js || true

      - name: Executando os testes trabalho final (específico)
        run: |
          # tenta com caminho exato
          npx cypress run --spec "cypress/e2e/automation-exercise-test-cases-modules.cy.js"
          # se o comando anterior não encontrar, force um glob mais amplo (uncomment se quiser usar)
          # npx cypress run --spec "cypress/e2e/**/automation-exercise-test-cases-modules.cy.js"

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: relatorios
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos
